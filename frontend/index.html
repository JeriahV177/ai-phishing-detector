<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phishing Detector (MVP)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; max-width: 900px; }
    textarea, input[type=url] { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 8px 14px; cursor: pointer; }
    .badge { display:inline-block; padding:4px 8px; border-radius:8px; font-weight:600; margin-top:8px; }
    .phishing { background:#ffe5e5; }
    .safe { background:#e7f7ee; }
    .code { background:#fafafa; border:1px solid #eee; padding:10px; white-space:pre-wrap; }
    .muted { color:#777; font-size: 0.9rem; }
    mark { background: #ffef9f; }
  </style>
</head>
<body>
  <h1>Phishing Detector (MVP)</h1>
  <label class="muted">Paste email/message text</label>
  <textarea id="text" rows="10" placeholder="Paste message here..."></textarea>

  <label class="muted">Or enter a URL</label>
  <input id="url" type="url" placeholder="https://example.com"/>

  <button id="btn">Classify</button> <span id="status" class="muted"></span>

  <h2>Result</h2>
  <div id="label"></div>
  <div id="reasons" class="code"></div>
  <h3>Preview</h3>
  <div id="preview" class="code"></div>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
